<div class="stacked-barchart">
    <ngx-charts-bar-vertical-stacked
        [scheme]="colorScheme"
        [results]="multi"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [animations]="animations"
        [barPadding]="8"
        [yAxisTicks]="yAxisTick"
        [xAxisTicks]="xAxisTick"
        [yAxisTickFormatting]="abbreviateNumber"
    >
    </ngx-charts-bar-vertical-stacked>
</div>
