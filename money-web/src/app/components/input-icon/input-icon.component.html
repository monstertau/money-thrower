<div class="input-content" nz-row>
    <div class="input-picture" nz-col nzSpan="22" *ngIf="inputIcon !== null">
        <i nz-icon>
            <img src="{{inputIcon}}" alt="image"
                 style="width: 40px;height: 40px;margin-top:5px">
        </i>
    </div>
    <div class="down-arrow" nz-col nzSpan="2">
        <i nz-icon nzType="down" nzTheme="outline"></i>
    </div>
</div>
