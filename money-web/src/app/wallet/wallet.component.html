<div>
    <div class="top-bar">
        <div class="right">
            <button class="add-btn" nz-button nzType="primary" (click)="addWallet()">ADD WALLET</button>
        </div>
    </div>
    <div class="data">
        <app-wallet-detail (editWallet)="editWallet()"></app-wallet-detail>
        <app-wallet-add *ngIf="add_edit_wallet_dialog" (closeAddDialog)="closeAddWallet()" [isAddForm]="add_wallet"
                        [isEditForm]="edit_wallet"></app-wallet-add>
    </div>
</div>
