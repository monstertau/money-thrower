<div class="wrapper">
    <div class="upper-row" nz-row nzJustify="space-between">
        <div class="input-box" nz-col [nzSpan]="7">
            <app-input-navigation inputName="Wallet"
                                  [inputIcon]="'/assets/catalogs/'+this.transaction.wallet.icon+'.png'"
                                  [navigationName]="this.transaction.wallet.name"
                                  (click)="onAddWallet()"
                                  placeholder="Choose Wallet"></app-input-navigation>
        </div>
        <div class="input-box" nz-col [nzSpan]="8">
            <app-input-navigation inputName="Category"
                                  [inputIcon]="'/assets/catalogs/'+this.transaction.category.icon+'.png'"
                                  [hasChosen]="this.transaction.category.isCurrent"
                                  [navigationName]="this.transaction.category.name"
                                  (click)="onAddCategory()"
                                  placeholder="Choose Category"></app-input-navigation>
        </div>
        <div class="input-box" nz-col [nzSpan]="7">
            <app-input-number inputName="Amount" [(inputValue)]="this.transaction.amount"></app-input-number>
        </div>
    </div>
    <div class="lower-row" nz-row nzJustify="space-between">
        <div class="input-box" nz-col [nzSpan]="7">
            <app-input-date inputFormat="dd/MM/yyyy" inputName="Date" [dateValue]="transaction.transactionDate"
                            (dateValueChange)="onChangeDate($event)"></app-input-date>
        </div>

        <div class="input-box" nz-col [nzSpan]="16">
            <app-input-text inputName="Note" [textModel]="transaction.note" placeholder="Note"
                            (textModelChange)="onChangeNote($event)"></app-input-text>
        </div>
    </div>
</div>
