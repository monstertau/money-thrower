<div style="display: flex">
    <div class="list-transaction">
        <nz-tabset nzCentered [nzSelectedIndex]="1">
            <nz-tab class="tabs" (nzClick)="onMonthChange('last')" nzTitle="LAST MONTH">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactions"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
            <nz-tab class="tabs" (nzClick)="onMonthChange('this')" nzTitle="THIS MONTH">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactions" [inflow]="inflow" [outflow]="outflow" [total]="total"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
            <nz-tab class="tabs" (nzClick)="onMonthChange('future')" nzTitle="FUTURE">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactions"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
        </nz-tabset>
    </div>
    <div id="transaction-detail" hidden>
        <app-transaction-detail *ngIf="selected" (closed)="onTransactionDetailClose($event)" [transaction]="selectedTransaction"></app-transaction-detail>
    </div>
</div>
