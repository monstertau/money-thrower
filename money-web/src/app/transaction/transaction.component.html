<div class="modal" [ngClass]="{'d-none': isLoading == false}">
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 50px"></i></ng-template>
    <nz-spin style="top: 30%; left: 50%; transform: translate(-50%, -50%);"
        [nzIndicator]="indicatorTemplate"></nz-spin>
</div>
<div style="display: flex">
    <div class="list-transaction">
        <nz-tabset *ngIf="currentPage=='transaction'" nzCentered [nzSelectedIndex]="1">
            <nz-tab class="tabs" (nzClick)="onMonthChange('last')" nzTitle="LAST MONTH">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactionByCategory" [isLoading]="isLoading"
                        [transactionsByTime]="transactionByTime" [inflow]="inflow/2" [outflow]="outflow/2"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
            <nz-tab class="tabs" (nzClick)="onMonthChange('this')" nzTitle="THIS MONTH">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactionByCategory" [isLoading]="isLoading"
                        [transactionsByTime]="transactionByTime" [inflow]="inflow/2" [outflow]="outflow/2"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
            <nz-tab class="tabs" (nzClick)="onMonthChange('future')" nzTitle="FUTURE">
                <ng-template nz-tab>
                    <app-transaction-list [transactions]="transactionByCategory" [isLoading]="isLoading"
                        [transactionsByTime]="transactionByTime" [inflow]="inflow/2" [outflow]="outflow/2"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
        </nz-tabset>
        <nz-tabset nzCentered *ngIf="currentPage=='search'">
            <nz-tab class="tabs">
                <ng-template nz-tab>
                    <app-transaction-list [isLoading]="isLoading" [transactionsByTime]="transactionByTime"
                        [currentPage]="currentPage" [inflow]="inflow" [outflow]="outflow"
                        (selectedTransaction)="onTransactionSelected($event)"></app-transaction-list>
                </ng-template>
            </nz-tab>
        </nz-tabset>
    </div>
    <div id="transaction-detail" hidden>
        <app-transaction-detail *ngIf="selected" (closed)="onTransactionDetailClose($event)"
            [transaction]="selectedTransaction"></app-transaction-detail>
    </div>
</div>
