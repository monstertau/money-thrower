<div class="title">
    <i class="close-icon" nz-icon nzType="close" nzTheme="outline" (click)="closeDetail()"></i>
    <span style="margin-left: 30px; font-weight: 500; font-size: 20px; line-height: 28px;"> Transaction
        details</span>
    <div class="btn-modify">
        <button class="btn-delete" nz-button nzType="text" nzDanger><span style="font-weight: 550;">
                DELETE</span></button>
        <button class="btn-edit" nz-button nzType="text"><span style="font-weight: 550;"> EDIT</span></button>
    </div>
</div>
<nz-divider nzType="horizontal"></nz-divider>
<div class="details">
    <div class="detail-left">
        <img style="width: 40px; height: 40px;" src="https://static.moneylover.me/img/icon/ic_category_all.png" alt="">
        <div class="detail-text">
            <div style="font-weight: 500; font-size: 24px; line-height: 28px;">Restaurant</div>
            <div style="font-size: 12px;">Wallet: Mr.Broke</div>
            <div style="color: rgba(0, 0, 0, 0.54); font-size: 12px;">Thursday, 11/11/2021</div>
            <nz-divider nzType="horizontal" style="margin-top: 10px;"></nz-divider>
        </div>
    </div>
    <div class="detail-right">
        <div class="amount-right">-{{transaction.amount}} vnd</div>
        <div *ngIf="transaction.note" class="note-right">Note: {{transaction.note}}</div>
    </div>
</div>
