<!-- <p>topbar works!</p> -->
<div class="topbar">
    <div class="left" (click)="openWalletMenu()">
        <div class="icon"><img style="width: 40px;" src="https://static.moneylover.me/img/icon/ic_category_all.png"
                alt=""></div>
        <div class="wallet-info">
            <div class="name">Total <span> <i nz-icon nzType="caret-down" nzTheme="outline"></i></span></div>
            <div class="amount">100000000VND</div>
        </div>
    </div>
    <div class="right">
        <span class="topbar-icon" nzTooltipTitle="Jump to today" nzTooltipPlacement="bottom" nz-tooltip><i nz-icon
                nzType="calendar" nzTheme="outline"></i></span>
        <span class="topbar-icon" nzTooltipTitle="View by category" nzTooltipPlacement="bottom" nz-tooltip><i nz-icon
                nzType="eye" nzTheme="outline"></i></span>
        <span class="topbar-icon" style="margin-right: 50px;" nzTooltipTitle="Search" nz-tooltip
            nzTooltipPlacement="bottom"><i nz-icon nzType="search" nzTheme="outline"></i></span>
        <button class="transaction-btn" nz-button nzType="primary">Add transaction</button>
    </div>
    <div *ngIf="isWalletMenuOpen" class="wallet-menu">
        <div class="menu-title">Select Wallet</div>
        <div class="wallet-items">
            <div>
                <nz-divider style="margin-top: 10px; width: 430px;" nzType="horizontal"></nz-divider>
                <div class="left wallet-item">
                    <div class="icon"><img style="width: 40px;"
                            src="https://static.moneylover.me/img/icon/ic_category_all.png" alt=""></div>
                    <div class="wallet-info">
                        <div class="name">Total
                            <div class="item-amount">100000000VND</div>
                        </div>
                    </div>
                    <div class="selected-wallet"><span><i nz-icon nzType="check" nzTheme="outline"></i></span></div>
                </div>
            </div>
            <div>
                <nz-divider style="margin-top: 10px; width: 430px;" nzType="horizontal"></nz-divider>
                <div class="left wallet-item">
                    <div class="icon"><img style="width: 40px;"
                            src="https://static.moneylover.me/img/icon/ic_category_all.png" alt=""></div>
                    <div class="wallet-info">
                        <div class="name">Total
                            <div class="item-amount">100000000VND</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <nz-divider style="margin-top: 10px; width: 430px;" nzType="horizontal"></nz-divider>
                <div class="left wallet-item">
                    <div class="icon"><img style="width: 40px;"
                            src="https://static.moneylover.me/img/icon/ic_category_all.png" alt=""></div>
                    <div class="wallet-info">
                        <div class="name">Total
                            <div class="item-amount">100000000VND</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nz-divider style="margin-top: 10px; width: 430px;" nzType="horizontal"></nz-divider>
    </div>
