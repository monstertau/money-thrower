<div style="display: flex">
    <div class="main-report">

        <div class="balance-report" nz-row>
            <div class="balance-data" nz-col nzSpan="12">
                <div class="balance-placeholder">Số dư đầu</div>
                <div class="balance">+ 99,000 đ</div>
            </div>
            <div class="balance-data" nz-col nzSpan="12">
                <div class="balance-placeholder">Số dư cuối</div>
                <div class="balance"> +1,760,000 đ</div>
            </div>
        </div>
        <div class="report-divider"></div>
        <div class="overall-chart">
            <div class="over-all-chart-header">
                <div class="placeholder">Thu nhập ròng</div>
                <div class="balance">+ 1,760,000 đ</div>
            </div>
            <div class="over-all-barchart">
                <app-stacked-bar-chart></app-stacked-bar-chart>
            </div>
        </div>
        <div class="report-divider"></div>
        <div class="income-outcome-report" nz-row>
            <div class="income-report" nz-col nzSpan="12">
                <div class="income-header">
                    <div class="placeholder">Khoản thu</div>
                    <div class="balance">+ 1,760,000 đ</div>

                </div>
            </div>
            <div class="outcome-report" nz-col nzSpan="12">
                <div class="outcome-header">
                    <div class="placeholder">Khoản chi</div>
                    <div class="balance">- 1,760,000 đ</div>

                </div>
            </div>
        </div>
        <div class="report-divider"></div>
        <div class="debt" nz-row (click)="triggerShowPopup('Nợ')">
            <div nz-col nzSpan="2">
            </div>
            <p class="title" nz-col nzSpan="13">
                Nợ
            </p>
            <div class="balance-metadata" nz-col nzSpan="5">
                <div style="color: #039be5!important;">
                    +20,000 đ
                </div>
                <div style="color: #aaa;">
                    Còn 20,000 đ
                </div>
            </div>
            <div nz-col nzSpan="1"></div>
            <div class="left-arrow" nz-col nzSpan="3">
                <i nz-icon nzType="right" nzTheme="outline"></i>
            </div>
        </div>
        <div class="report-divider"></div>
        <div class="loan" nz-row (click)="triggerShowPopup('Cho vay')">
            <div nz-col nzSpan="2">
            </div>
            <p class="title" nz-col nzSpan="13">
                Cho vay
            </p>
            <div class="balance-metadata" nz-col nzSpan="5">
                <div style="color: #e51c23!important;">
                    -20,000 đ
                </div>
                <div style="color: #aaa;">
                    Còn 20,000 đ
                </div>
            </div>
            <div nz-col nzSpan="1"></div>
            <div class="left-arrow" nz-col nzSpan="3">
                <i nz-icon nzType="right" nzTheme="outline"></i>
            </div>
        </div>
        <div class="report-divider"></div>
        <div class="other" nz-row (click)="triggerShowPopup('Khác')">
            <div nz-col nzSpan="2">
            </div>
            <p class="title" nz-col nzSpan="13">
                Khác
            </p>
            <div class="balance-metadata" nz-col nzSpan="5">
                0 đ
            </div>
            <div nz-col nzSpan="1"></div>
            <div class="left-arrow" nz-col nzSpan="3">
                <i nz-icon nzType="right" nzTheme="outline"></i>
            </div>
        </div>
    </div>
</div>
